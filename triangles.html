<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fractalism | Triangles</title>

    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()" onresize="init()">
<canvas id="canvas"></canvas>

<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    function rad(n) { return n * Math.PI / 180.0; }

    function drawLine(x1, y1, x2, y2){
        context.moveTo(x1, y1);
        context.lineTo(x2, y2);
    }

    function drawTriangles (depth, size) {
        canvas.width = 1000;
        canvas.height = 1000 - 150;

        // left point
        var x1 = canvas.width / 2 - size / 2;
        var y1 = 0;
        // right point
        var x2 = canvas.width / 2 + size / 2;
        var y2 = 0;

        function paint (x1, y1, x2, y2, depth, size) {
            if (depth > 0){
                // top
                var x3 = x1 + size/2;
                var y3 = y1 + size/2;

                drawLine(x1, y1, x3, y3);
                drawLine(x2, y2, x3, y3);
                // left
                paint(x1, y1, x3, y3, depth - 1);
                // right
                paint(x2, y2, x3, y3, depth - 1);
            }
        }

        paint(x1, y1, x2, y2, depth);
    }

    function init() {
        context.beginPath();
        drawTriangles(10, 20);
        //context.fillStyle = "#333";
        //context.fillRect(0, 0, canvas.width, canvas.height);
        context.strokeStyle = "#fff";
        context.stroke();
        context.closePath();
    }
</script>
</body>
</html>
