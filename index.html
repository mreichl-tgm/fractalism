<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fractalism</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="canvas"></canvas>

<script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    var angle = 30;
    var depth = 10;
    var size = 10;

    canvas.width = angle * depth * size / 2;
    canvas.height = angle * depth * size / 2;

    function rad(x) { return x * Math.PI / 180.0; }

    function drawLine(x1, y1, x2, y2){
        context.moveTo(x1, y1);
        context.lineTo(x2, y2);
    }

    function drawTree(x1, y1, angle, split, depth){
        if (depth != 0){
            // Setting new end points
            let x2 = x1 + (Math.cos(rad(angle)) * depth * size);
            let y2 = y1 + (Math.sin(rad(angle)) * depth * size);
            drawLine(x1, y1, x2, y2, depth);
            drawTree(x2, y2, angle - split, split, depth - 1);
            drawTree(x2, y2, angle + split, split, depth - 1);
        }
    }

    drawTree(canvas.width/2, 0, 90, angle, depth);
    context.stroke();
</script>
</body>
</html>
