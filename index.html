<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fractalism</title>

    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()" onresize="init()">
<div id="panel">
    <div class="input-panel">
        <label for="angle">Angle</label>
        <input id="angle" type="number" min="0" max="360" value="90" onchange="init()">
    </div>

    <div class="input-panel">
        <label for="split">Split</label>
        <input id="split" type="number" min="0" max="360" value="30" onchange="init()">
    </div>

    <div class="input-panel">
        <label for="depth">Depth</label>
        <input id="depth" type="number" min="0" max="20" value="15" onchange="init()">
    </div>

    <div class="input-panel">
        <label for="size">Size </label>
        <input id="size"  type="number" min="0" max="40" value="10" onchange="init()">
    </div>

    <div class="input-panel">
        <a href="#" onclick="setRandom()">Random</a>
    </div>

    <div class="input-panel">
        <a href="">Default</a>
    </div>
</div>

<div id="container">
    <canvas id="canvas"></canvas>
</div>

<div id="footer">
    <div class="input-panel">
        <a href="#" id="download" onclick="canvas.toDataURL('image/png')" download="image.png">Save .png</a>
    </div>
</div>

</body>

<script type="text/javascript" src="script.js"></script>
</html>
