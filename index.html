<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fractalism</title>
</head>
<body>
<canvas id="canvas"></canvas>

<script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    var deg_to_rad = Math.PI / 180.0;
    var depth = 20;

    canvas.width = depth * 100;
    canvas.height = depth * 100;

    function drawLine(x1, y1, x2, y2){
        context.moveTo(x1, y1);
        context.lineTo(x2, y2);
    }

    function drawTree(x1, y1, angle, depth){
        if (depth != 0){
            // Setting new end points
            let x2 = x1 + (Math.cos(angle * deg_to_rad) * depth * 10.0);
            let y2 = y1 + (Math.sin(angle * deg_to_rad) * depth * 10.0);
            drawLine(x1, y1, x2, y2, depth);
            drawTree(x2, y2, angle - 20, depth - 1);
            drawTree(x2, y2, angle + 20, depth - 1);
        }
    }

    drawTree(canvas.width/2, canvas.height, -90, depth);
    context.stroke();
</script>
</body>
</html>
