<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fractalism</title>

    <link rel="stylesheet" href="../style.css">
</head>
<body onload="init()" onresize="init()">
<div class="panel">
    <div class="input-panel">
        <label for="size">Angle</label>
        <input id="size" type="range" min="0" max="20" value="10" onchange="init()">
    </div>

    <div class="input-panel">
        <label for="split">Split</label>
        <input id="split" type="range" min="0" max="20" value="10" onchange="init()">
    </div>

    <div class="input-panel">
        <label for="depth">Depth</label>
        <input id="depth" type="range" min="0" max="6" value="4" onchange="init()">
    </div>

    <div class="input-panel">
        <a href="#" onclick="setRandom()">Random</a>
    </div>

    <div class="input-panel">
        <a href="">Default</a>
    </div>
</div>

<div class="footer">
    <div class="input-panel">
        <a href="#" id="download" onclick="canvas.toDataURL('image/png')" download="image.png">Save .png</a>
    </div>
</div>

<script src="../three-js/three.min.js"></script>
<script src="../three-js/js/controls/TrackballControls.js"></script>

<script src="cube.js"></script>
<script src="base.js"></script>
</body>
</html>
