<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fractalism</title>

    <link rel="stylesheet" href="../style.css">
</head>
<body onload="init()" onresize="init()">
<div id="panel">
    <div class="input-panel">
        <label for="size">Size</label>
        <input id="size" type="number" min="1" max="10" value="5" onchange="init()">
    </div>

    <div class="input-panel">
        <label for="split">Split</label>
        <input id="split" type="number" min="1" max="5" value="2" onchange="init()">
    </div>

    <div class="input-panel">
        <label for="depth">Depth</label>
        <input id="depth" type="number" min="1" max="4" value="4" onchange="init()">
    </div>

    <div class="input-panel">
        <a href="#" onclick="setRandom()">Random</a>
    </div>

    <div class="input-panel">
        <a href="">Default</a>
    </div>
</div>

<div id="container">

</div>

<div id="footer">
    <div class="input-panel">
        <a href="https://github.com/re1/re1s-fractalism">Github</a>
    </div>
</div>

<script src="../three-js/three.min.js"></script>
<script src="../three-js/js/controls/TrackballControls.js"></script>

<script src="cube.js"></script>
<script src="base.js"></script>
</body>
</html>
